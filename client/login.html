<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- <script src="login.jsx" type="module"></script>-->
</head>
<body>
<div id="login">
    <h1>Login</h1>
    <form method="post">
        <label>
            Username:
            <input type="text" name="username" />
        </label>
        <label>
            Password:
            <input type="password" name="password" />
        </label>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
